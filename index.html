<!DOCTYPE html>
<html lang="de" data-theme="light">
  <head>
    <link rel="manifest" href="./manifest.json" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="stylesheet" href="./css/bulma.min.css" />
    <!--End Favicon-->

    <link rel="stylesheet" href="./css/style.min.css" />
    <script type="module" src="./js/app.min.js"></script>
    <title>PoKedex</title>
  </head>
  <body>
    <img
      class="is-background-v1"
      src="./assets/Comic-style-background.webp"
      alt="PokeDex - background"
    />
    <div id="loader" class="poke-loader is-hidden">
      <div class="ball"></div>
    </div>

    <header class="">
      <nav
        class="navbar has-background-primary"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="navbar-brand">
          <div class="navbar-item">
            <a href="./index.html">
              <img class="logo" src="./assets/logo.webp" />
            </a>
          </div>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navMenu"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div class="navbar-menu is-transparent" id="navMenu">
          <div class="navbar-start">
            <a class="navbar-item" href="./index.html"> Home </a>
            <a href="./location.html" class="navbar-item">
              Pokemon Go map Location
            </a>
            <a href="./impress.html" class="navbar-item"> Impress </a>
          </div>

          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons" id="list-button"></div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <section class="section">
        <div class="fixed-grid has-4-cols has-1-cols-mobile">
          <div id="poke-grid" class="grid"></div>
        </div>

        <div
          id="pagination"
          class="pagination-buttons is-flex is-justify-content-space-between"
        ></div>
      </section>
    </div>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./service-worker.js")
            .then((registration) => {
              console.log(
                "Service Worker registered with scope:",
                registration.scope
              );
            })
            .catch((error) => {
              console.error("Service Worker registration failed:", error);
            });
        });
      }
    </script>
  </body>
</html>
