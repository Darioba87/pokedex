<!DOCTYPE html>
<html lang="de" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./js/app.js"></script>
    <title>PoKedex</title>
  </head>
  <body>
    <img
      class="is-background-v1"
      src="./assets/Comic-style-background.webp"
      alt="PokeDex - background"
    />
    <div id="loader" class="poke-loader is-hidden">
      <div class="ball"></div>
    </div>

    <header class="">
      <nav
        class="navbar has-background-primary	"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="navbar-brand">
          <div class="navbar-item">
            <img class="logo" src="./assets/logo.webp" />
          </div>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navMenu"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div class="navbar-menu is-transparent" id="navMenu">
          <div class="navbar-start">
            <a class="navbar-item" href="./index.html"> Home </a>

            <a href="./documentation.html" class="navbar-item">
              Documentation
            </a>
            <a href="./location.html" class="navbar-item">
              Pokemon Go map Location
            </a>
          </div>

          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons" id="list-button"></div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <section class="section">
        <div class="fixed-grid has-4-cols has-1-cols-mobile">
          <div id="poke-grid" class="grid"></div>
        </div>

        <div
          id="pagination"
          class="pagination-buttons is-flex is-justify-content-space-between"
        ></div>
      </section>
    </div>
  </body>
</html>
