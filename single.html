<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./js/modules/single.js"></script>
    <title>Pokemon Detail</title>
  </head>
  <body>
    <div id="pokemon-details">
      <section class="section">
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-half">
              <div class="card">
                <div class="card-image">
                  <figure class="image is-square">
                    <img id="featuredImage" src="" alt="" />
                  </figure>
                </div>
                <div class="card-content">
                  <p id="pokemon-name" class="title is-2 has-text-centered">
                    Pikachu
                  </p>
                  <div class="tags is-centered">
                    <span id="type" class="tag is-warning is-light"
                      >Electric</span
                    >
                  </div>
                  <div class="content">
                    <div class="columns is-mobile is-multiline">
                      <div class="column is-half">
                        <p class="heading">HP</p>
                        <p class="title is-4">35</p>
                      </div>
                      <div class="column is-half">
                        <p class="heading">Attack</p>
                        <p class="title is-4">55</p>
                      </div>
                      <div class="column is-half">
                        <p class="heading">Defense</p>
                        <p class="title is-4">40</p>
                      </div>
                      <div class="column is-half">
                        <p class="heading">Speed</p>
                        <p class="title is-4">90</p>
                      </div>
                    </div>
                    <p class="has-text-centered">
                      Pikachu is an Electric-type Pokémon introduced in
                      Generation I. It is known as the Mouse Pokémon.
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
