<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="stylesheet" href="./css/bulma.min.css" />
    <!--End Favicon-->
    <link rel="stylesheet" href="./css/bulma.min.css" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <script type="module" src="./js/modules/single.min.js"></script>
    <title>Pokemon Detail</title>
  </head>
  <body>
    <img
      class="is-background-v1"
      src="./assets/galaxy-planets-digital-art.webp"
      alt="PokeDex - background"
    />
    <div id="loader" class="poke-loader is-hidden">
      <div class="ball"></div>
    </div>
    <header>
      <nav
        class="navbar has-background-primary"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="navbar-brand">
          <div class="navbar-item">
            <a href="./index.html">
              <img class="logo" src="./assets/logo.webp" />
            </a>
          </div>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navMenu"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div class="navbar-menu is-transparent" id="navMenu">
          <div class="navbar-start">
            <a class="navbar-item" href="./index.html"> Home </a>

            <a href="./location.html" class="navbar-item">
              Pokemon Go map Location
            </a>
            <a href="./impress.html" class="navbar-item"> Impress </a>
          </div>

          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons" id="list-button"></div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section class="hero is-fullheight">
      <div class="hero-body">
        <div class="container has-text-centered">
          <div id="pokemon-details">
            <div class="columns is-centered">
              <div class="column is-half">
                <div id="card" class="card is-relative">
                  <div class="like-box">
                    <span class="icon">
                      <svg
                        id="like-icon"
                        class="like-icon"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                      >
                        <path
                          d="M12,21.35L10.55,20.03C5.4,15.36 2,12.27 2,8.5C2,5.41 4.42,3 7.5,3C9.24,3 10.91,3.81 12,5.08C13.09,3.81 14.76,3 16.5,3C19.58,3 22,5.41 22,8.5C22,12.27 18.6,15.36 13.45,20.03L12,21.35Z"
                        />
                      </svg>
                    </span>
                  </div>
                  <div class="card-image">
                    <br />
                    <figure class="image is-4by3">
                      <img id="featuredImage" src="" alt="" />
                    </figure>
                  </div>
                  <div class="card-content z-1 is-relative">
                    <p
                      id="pokemon-name"
                      class="title is-2 has-text-centered is-capitalized"
                    ></p>
                    <div class="tags is-centered">
                      <span
                        id="type"
                        class="tag is-light has-text-weight-bold is-size-6"
                      ></span>
                    </div>
                    <div class="content">
                      <div
                        id="stats"
                        class="columns is-mobile is-multiline"
                      ></div>
                      <div class="is-divider"></div>
                      <p
                        id="desciption"
                        class="is-capitalized has-text-centered"
                      >
                        Pikachu is an Electric-type Pokémon introduced in
                        Generation I. It is known as the Mouse Pokémon.
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="back" class="back-button is-clickable">
        <span class="icon">
          <img src="./assets/keyboard-backspace.svg" alt="" srcset="" />
        </span>
      </div>
    </section>
  </body>
</html>
