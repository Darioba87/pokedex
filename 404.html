<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="./css/bulma.min.css" />
    <style>
      body {
        background-color: #f5f5f5;
      }
      .pokemon-404 {
        max-width: 300px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <section class="hero is-fullheight">
      <div class="hero-body">
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-half has-text-centered">
              <h1 class="title is-1 has-text-danger">Oops! Error 404</h1>
              <h2 class="subtitle is-3 mb-6">
                The page you're looking for has fled
              </h2>
              <figure class="image pokemon-404 mb-6">
                <img src="./assets/confused.webp" alt="Confused Pokémon" />
              </figure>
              <p class="is-size-5 mb-6">
                Looks like you've encountered a wild 404 Pokémon. This page
                hasn't been caught yet!
              </p>
              <a href="/" class="button is-primary is-large">
                Return to Home
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
